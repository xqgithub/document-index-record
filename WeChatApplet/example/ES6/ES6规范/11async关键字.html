<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>async,await关键字</title>
	</head>
	<body>
		<script type="text/javascript">
			// const hello = async () => {
			// 	return 'hello world';
			// }
			// hello().then(res => {
			// 	console.log(res)
			// })

			const cf = num => {
				return new Promise((resolve) => {
					setTimeout(() => {
						resolve(num * 2);
					}, 2000)
				})
			}

			const jf = async (x, y) => {

				try {
					let a = await cf(x);
					let b = await cf(y);
					return a + b;
				} catch (e) {
					//TODO handle the exception
					console.log(e.message)
				}
			}

			jf(1, 2).then(res => {
				console.log(res)
			})
		</script>

	</body>
</html>
