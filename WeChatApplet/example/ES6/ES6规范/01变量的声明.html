<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>变量声明</title>
	</head>
	<body>
		<script type="text/javascript">
			//1.var变量
			// var a = 666;
			if (true) {
				var a = 777;
				if (true) {
					let a2 = 333;
					console.log('a+a2 = ' + (a + a2))
				}
			}
			
			console.log('a = ' + a);
			//2.let变量
			let b = 666;
			console.log('b = ' + b);
			//3.const变量
			const c = [0, 1, 2, 3];
			c[0] = -1
			console.log(c);
		</script>
	</body>
</html>
