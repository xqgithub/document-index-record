		<script type="text/javascript">
			//es5=============================================================================================
			function fun1(a, b, c) {
				c = c || 5;
				return a + b + c;
			}

			// document.write(fun1(1, 2))

			//es6=============================================================================================
			function fun2(a = 1, b = 2, c = 3) {
				return a + b + c;
			}
			// document.write(fun2(5,6))

			function fun3(a = 1, b = 2, c = ride(2)) {
				return a + b + c;
			}

			function ride(val) {
				return val * 5;
			}
